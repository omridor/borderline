<!DOCTYPE html>
<html>

<head>
  <title>Borderline</title>
  <base href="/">
  <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="lib/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet">
  <link href="lib/angular-dialog-service/dist/dialogs.css" rel="stylesheet">
  <link href="dist/css/styles.css" rel="stylesheet">
  <script type="text/javascript" src="lib/jquery/dist/jquery.js" ></script>
  <script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.js" ></script>
  <script type="text/javascript" src="lib/angular/angular.js"></script>
  <script type="text/javascript" src="lib/angular-sanitize/angular-sanitize.js"></script>
  <script type="text/javascript" src="lib/angular-bootstrap/ui-bootstrap.js"></script>
  <script type="text/javascript" src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script type="text/javascript" src="lib/angular-resource/angular-resource.js"></script>
  <script type="text/javascript" src="lib/angular-ui-router/release/angular-ui-router.js"></script>
  <script type="text/javascript" src="lib/angular-animate/angular-animate.min.js"></script>
  <script type="text/javascript" src="lib/api-check/dist/api-check.js"></script>
  <script type="text/javascript" src="lib/angular-formly/dist/formly.js"></script>
  <script type="text/javascript" src="lib/angular-formly-templates-bootstrap/dist/angular-formly-templates-bootstrap.js"></script>
  <script type="text/javascript" src="lib/angular-dialog-service/dist/dialogs.js"></script>
  <script type="text/javascript" src="lib/angular-dialog-service/dist/dialogs-default-translations.js"></script>
  <script type="text/javascript" src="/dist/js/bundle.js"></script>
</head>

<body ng-app="borderlineApp">
  <div class="container">
    <nav class="navbar navbar-default" ng-controller="navbarController">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home">Borderline</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{ active: isActive('/home')}"><a ui-sref="home">Home</a></li>
            <li ng-class="{ active: isActive('/report')}"><a ui-sref="report">Submit Report</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li ng-class="{ active: isActive('/faq')}"><a ui-sref="faq">FAQ</a></li>
            <li ng-class="{ active: isActive('/about')}"><a ui-sref="about">About</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="row">
      <div class="col-md-8 col-md-offset-2 col-xs-12">
        <!-- Angular ui router will render templates here -->
        <ui-view></ui-view>
      </div>
    </div>
  </div>
</body>
</html>
