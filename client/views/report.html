<div class="page-header">
  <h1>Report someone</h1>
</div>
<form novalidate ng-submit="submitReport()">
    <formly-form model="report" fields="reportFields" form="reportForm">
        <button type="submit" class="btn btn-primary" ng-disabled="reportForm.$invalid">Submit Report</button>
    </formly-form>
</form>
</form>

<script type="text/ng-template" id="errorModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Error submitting to Database!</h3>
    </div>
    <div class="modal-body">
        <p>Our database is experiencing difficulties handling so many reports. Please try again in a few minutes</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    </div>
</script>
